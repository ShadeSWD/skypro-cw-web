<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {{title}}
    </title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <a href="/" class="text"><h5 class="my-0 mr-md-auto font-weight-normal">SkyMailings</h5></a>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/blog/">Blog</a>
        <a class="p-2 btn btn-outline-primary" href="/mailer/">Mailings</a>
        <div class="btn-group">
            <button type="button" class="p-2 btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                {% if user.is_authenticated %}
                {{ user.email }}
                {% else %}
                Войти
                {% endif %}
            </button>
            {% if user.is_authenticated %}
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/users/profile">Profile</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/users/logout">Logout</a></li>
            </ul>
            {% else %}
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/users">Log in</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/users/register">Sign in</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
</div>

{% block content %}

{% endblock %}
<script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
