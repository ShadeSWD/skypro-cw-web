{% extends 'mailer/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {% if object %}
                        Delete {{ object }}
                        {% else %}
                        Delete mailing
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% if object %}
                        <p>Are you sure to delete {{ object }}?</p>
                        {% else %}
                        <p>Are you sure to delete mailing?</p>
                        {% endif %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'mailer:mailings_list' %}" class="btn btn-secondary">Back</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}tml>
