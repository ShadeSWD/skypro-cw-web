{% extends 'mailer/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        {% if user.is_authenticated %}
        <a class="btn btn-lg btn-block btn-outline-primary"
           href="post/create" role="button">New post</a>
        {% endif %}
        <h2>Blog</h2>
        {% for post in posts %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ post.created_at }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ post.header | title }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ post.content | slice:":100"}}...</li>
                    </ul>
                    <div class="row text-center">
                        <div class="col-6">
                            <a class="btn btn-lg btn-block btn-outline-primary"
                               href="/blog/post/{{ post.pk }}" role="button">More</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
